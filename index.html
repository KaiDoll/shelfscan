<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
<title>Shelf Scan</title>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Adamina&family=Alegreya&family=David+Libre&display=swap" rel="stylesheet">
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Adamina&family=Alegreya&family=David+Libre&family=Della+Respira&display=swap" rel="stylesheet">
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Adamina&family=Alegreya&family=David+Libre&family=Della+Respira&family=Pridi&display=swap" rel="stylesheet">
</head>

<body>
  <header class="bg-white py-6 sm:py-8">
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
        <h1 id="headtext" class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl text-center">Shelf Scan</h1>
<button data-modal-target="authentication-modal" data-modal-toggle="authentication-modal" class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 absolute right-8 article-text" type="button" id="open-btn">
  Search for Books!
</button>

<div id="authentication-modal" tabindex="-1" aria-hidden="true" class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="absolute inset-0 h-screen flex justify-center items-center">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700 w-11/12">
            <button type="button" class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="authentication-modal" id="close-btn">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
                <span class="sr-only">Close modal</span> 
            </button>
            <div class="px-6 py-6 lg:px-8">
                
              <div class="mb-3">
                <form class= "search-books relative mb-4 flex w-full flex-wrap items-stretch">
                  <input id ="search-input"
                    type="search"
                    class="relative m-0 block w-[1px] min-w-0 flex-auto rounded border border-solid border-neutral-300 bg-transparent bg-clip-padding px-3 py-[0.25rem] text-base font-normal leading-[1.6] text-neutral-700 outline-none transition duration-200 ease-in-out focus:z-[3] focus:border-primary focus:text-neutral-700 focus:shadow-[inset_0_0_0_1px_rgb(59,113,202)] focus:outline-none dark:border-neutral-600 dark:text-neutral-200 dark:placeholder:text-neutral-200 dark:focus:border-primary"
                    placeholder="Book Titles"
                    aria-label="Search"
                    aria-describedby="button-addon2" />
      
                  <button id="search-btn"
                    class="input-group-text flex items-center whitespace-nowrap rounded px-3 py-1.5 text-center text-base font-normal text-neutral-700 dark:text-neutral-200"
                    >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      class="h-5 w-5">
                      <path
                        fill-rule="evenodd"
                        d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                        clip-rule="evenodd" />
                    </svg>
                  </button>
                  <div class="basis-full my-2 w-5/6">
                    <select id="format-input" class="form-control border-solid border-2 border-black w-full text-center article-text" id="Format">
                      <option disabled selected>Select a Format Preference</option>
                      <option>Popular</option>
                      <option>Action</option>
                      <option>Adventure</option>
                      <option>Sci-fi</option>
                      <option>Mystery</option>
                      <option>Horror</option>
                      <option>Fantasy</option>
                      <option>Romance</option>
                      <option>History</option>
                      <option>Biography</option>
                      <option>Informative</option>
                    </select>
                  </form>
                  
                </div>
              </div>               
            </div>
        </div>
    </div>
</div> 
        </header>
        <h1 class ="p-2 text-5xl text-center article-text" id="h1-text">Top 3 Best Selling Books</h1>
        
<div class="mx-4 px-4 grid grid-cols-2 md:grid-cols-3 gap-4 flex justify-center">
  <div id="top-shelf1">
  </div>
  <div id="top-shelf2">
  </div>
  <div id="top-shelf3">
  </div>
</div>
<script src="./assets/script/script.js"></script>
</body>
</html>
