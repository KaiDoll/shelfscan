<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Shelf Scan</title>
</head>

<header class="bg-white py-6 sm:py-8">
    <h1 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl text-center">Shelf Scan</h1>
</header>

<body>
    <form class="search-bar flex flex-col justify-center items-center my-2 mx-6 border-solid border-2 border-black rounded-md text-2xl">
        <div class="basis-full my-2 border-solid border-2 border-black w-5/6">
            <input type="text" id="search" class="form-control w-full px-2" placeholder="Book Titles" required />
        </div>
        <div class="basis-full my-2 w-5/6">
            <select class="form-control border-solid border-2 border-black w-full text-center" id="Format">
              <option disabled selected>Select a Format Preference</option>
              <option>popular</option>
              <option>Action</option>
              <option>Adventure</option>
              <option>Sci-fi</option>
              <option>Mystery</option>
              <option>Horror</option>
              <option>Fantasy</option>
              <option>Romance</option>
              <option>History</option>
              <option>Biography</option>
              <option>Informative</option>
            </select>
          </div>
          <div class="basis-full my-2 w-5/6">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold p-1 px-4 rounded w-full">Search</button>
          </div>
    </form>
        <div id="results">

        </div>
</body>



</html>
